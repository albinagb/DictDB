<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="#" /> -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <title>Eng Dict App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box header">
        <ul>
          <li id="firstLi">Wordlib - Online Vocabulary</li>
          <li id="secondLi">
            <a href="https://albinagb.github.io" target="_blank">Github</a>
          </li>
        </ul>
      </div>
      <div id="searchContainer" class="box content">
        <div class="search-field">
          <input type="search" placeholder="Search" id="search" />
          <div class="clearBtn">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              ></path>
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
              ></path>
            </svg>
          </div>
          <span id="borderline"></span>
          <button type="submit">
            <i class="fas fa-search" id="btn"></i>
          </button>
        </div>
        <div id="code"></div>
      </div>
    </div>
    <div class="footer">Footer</div>
    <script src="app.js"></script>
  </body>
</html>
